<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
</head>
<body>
  <div class="bg-white h-1/2">
    <div class="relative top-28 left-2/4">
      <nav class="relative left-48 font-bold items-end w-1/2">
        <div class="links">
          <ul class="menu flex items-end gap-5 ">
            <li><a href="#work"></a>PROYECTOS</li>
            <li><a href="#testimonios"></a>TESTIMONIOS</li>
            <li><a href="#aboutme"></a>SOBRE MÍ</li>
            <li><a href="#contacto"></a>CONTACTO</li>
          </ul>
      </nav>
    </div>
    <div class="container mx-auto px-4">
        <section class="container mx-auto px-9 m-24 mt-24" id="logo">
            <img src="img/logo.png" alt="Logo" width="100" height="100">
        </section>
        <h1 class="font-bold text-6xl ml-40">MaríaQuirós</h1>
        <p class="w-1/4 ml-40"><span class="text-2xl">Estudiante de <strong class="bg-yellow-300"> Desarrollo de Aplicaciones Web</strong></span></p>
        <div class="relative left-2/4">
          <section id="principal" class="relative bottom-72 left-48 ">
              <img class="border-8 border-black" src="principal.jpg"  alt="Foto_Principal" width="430" height="450">
          </section>
        </div>
        <section id="scroll" class="relative bottom-72 left-1/2">
          <a href="#work"><img src="img/scroll.png" alt="scroll" width="40" height="30"></a>
        </section>
    </div>
  </div>
    <section class="bg-yellow-300 ">
      <div class="h-40 relative top-8"></div>
      <section class="container mx-auto px-9 m-8 mt-0" id="logo">
        <img src="img/logo.png" alt="Logo" width="100" height="100">
      </section>
      <h1 class="font-bold text-5xl ml-36">FOLLOW ME!</h1>
        <div class="container mx-auto text-center py-6 ">
          <div class="w-full relative left-2/4 ">
            <div class="max-w-5xl mx-auto px-6 sm:px-6 lg:px-8 mb-8">
                <div class="bg-white w-1/2 shadow rounded p-8 sm:p-12 -mt-72">
                    <p class="text-3xl font-bold leading-7 text-start">Contact me</p>
                    <form action="" method="post" >
                        <div class="md:flex items-center mt-12">
                            <div class="w-full flex flex-col ">
                                <label class="font-semibold leading-none">Nombre</label>
                                <input type="text" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200" />
                            </div>
                        </div>
                        <div class="md:flex items-center mt-4">
                            <div class="w-full flex flex-col">
                                <label class="font-semibold leading-none">Email</label>
                                <input type="text" class="leading-none text-gray-900 p-3 focus:outline-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"/>
                            </div>

                        </div>
                        <div>
                            <div class="w-full flex flex-col mt-4">
                                <label class="font-semibold leading-none">Mensaje</label>
                                <textarea type="text" class="h-40 text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-blue-700 mt-4 bg-gray-100 border rounded border-gray-200"></textarea>
                            </div>
                        </div>
                        <div class="flex items-center justify-center w-full">
                            <button class="mt-9 font-semibold leading-none text-black py-4 px-10 bg-yellow-300 rounded hover:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 focus:outline-none">
                                Enviar Mensaje
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        </div>
      </div>
      <div class=" flex items-center justify-between relative ml-36 -mt-80 pb-60">
        <div class="grid grid-cols-4 gap-4">
           <!--İnstagram Button -->

          <button id="instagram" class=" border-2 hover:border-0 border-pink-500 bg-gradient-to-b text-2xl hover:from-indigo-600 hover:via-pink-600 hover:to-yellow-500 min-w-wull hover:text-white bg-white text-pink-600 w-12 h-12  transform hover:-translate-y-3 rounded-full duration-500 ">
            <i class="fab fa-instagram"></i>
          </button>
          <!--Twitter Button -->
          <button id="twitter" class="bg-white  transform hover:-translate-y-3  border-2 w-12 h-12 rounded-full duration-500 text-blue-400 border-blue-400 hover:bg-blue-400 hover:text-white text-2xl">
            <i class="fab fa-twitter"></i>
          </button>
           <!--Linkedin Button-->
          <button id="linkedin" class="bg-white transform hover:-translate-y-3  border-2 w-12 h-12 rounded-full duration-500 text-blue-500 border-blue-500  hover:bg-blue-500 hover:text-white text-2xl">
            <i class="fab fa-linkedin-in"></i>
          </button>
           <!--Twitter Button -->
          <button id="telegram" class="bg-white  transform hover:-translate-y-3  border-2 w-12 h-12 rounded-full duration-500 text-blue-400 border-blue-400 hover:bg-blue-400 hover:text-white text-2xl">
            <i class="fab fa-telegram-plane"></i>
          </button>

    </section>


    <script>
      tippy('#instagram',{
        content:'Instagram',
        animation:'fade',
        delay:[200,200]
      });
      tippy('#twitter',{
        content:'Twitter',
        animation:'fade',
        delay:[200,200]
      });
      tippy('#linkedin',{
        content:'Linkedin',
        animation:'fade',
        placement: 'top',
        delay:[200,200]
      });
      tippy('#telegram',{
      content:'Telegram',
      animation:'fade',
      placement: 'right-start',
      delay:[200,200]
      });

    </script>

</body>
</html>
